<!-- This assignment is to write a function that checks if a given number is prime or not-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment 8.1- Prime Number</title>
</head>
<body>
    <script>
    function isPrime(num) //JS function to check if a number is prime or not
    { 
    var flag=0;
    if(num == 1)
    { return false; }
    for(i=2; i<=num/2; ++i)
    {
        if(num%i==0)
        {
            flag=1;
            break;
        }
    }
    if (flag==0)
    { return true;}
    else
    { return false;}
    }
console.log(isPrime(98));
console.log(isPrime(97));
</script>
</body>
</html>
